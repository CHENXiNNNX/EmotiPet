    <style>

        .alert {

        .alert-success {

        .alert-error {

        .alert.show {

        .progress-bar {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ ESP32 OTA å‡çº§æœåŠ¡å™¨</h1>
            <p>ä¸Šä¼ å’Œç®¡ç†å›ºä»¶æ–‡ä»¶ï¼Œæ”¯æŒ OTA å‡çº§</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div class="section">
                <div class="section-title">ğŸ“¤ ä¸Šä¼ å›ºä»¶</div>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ğŸ“</div>
                    <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </div>
                    <div class="upload-hint">æ”¯æŒ .binã€.bin.gz å’Œ .zip æ ¼å¼ï¼Œæœ€å¤§ 16MB</div>
                    <input type="file" id="fileInput" accept=".bin,.bin.gz,.zip">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">ğŸ“‹ å›ºä»¶åˆ—è¡¨</div>
                <div class="file-list" id="fileList">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const alertDiv = document.getElementById('alert');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        // ä¸Šä¼ æ–‡ä»¶
        function uploadFile(file) {
            const fileName = file.name.toLowerCase();
            if (!fileName.endsWith('.bin') && !fileName.endsWith('.bin.gz') && !fileName.endsWith('.zip')) {
                showAlert('ä»…æ”¯æŒ .binã€.bin.gz å’Œ .zip æ ¼å¼', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            progressBar.style.display = 'block';
            progressFill.style.width = '0%';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = (e.loaded / e.total) * 100;
                    progressFill.style.width = percent + '%';
                }
            });

            xhr.addEventListener('load', () => {
                progressBar.style.display = 'none';
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        let message = 'ä¸Šä¼ æˆåŠŸï¼';
                        if (response.extracted) {
                            message += ` å·²è‡ªåŠ¨æå– bin æ–‡ä»¶: ${response.extracted.name}`;
                        }
                        showAlert(message, 'success');
                        loadFileList();
                        fileInput.value = '';
                    } else {
                        showAlert('ä¸Šä¼ å¤±è´¥: ' + response.error, 'error');
                    }
                } else {
                    showAlert('ä¸Šä¼ å¤±è´¥: æœåŠ¡å™¨é”™è¯¯', 'error');
                }
            });

            xhr.addEventListener('error', () => {
                progressBar.style.display = 'none';
                showAlert('ä¸Šä¼ å¤±è´¥: ç½‘ç»œé”™è¯¯', 'error');
            });

            xhr.open('POST', '/api/firmware/upload');
            xhr.send(formData);
        }

        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        function loadFileList() {
            fetch('/api/firmware/list')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayFileList(data.files);
                    } else {
                        fileList.innerHTML = '<div class="empty">åŠ è½½å¤±è´¥</div>';
                    }
                })
                .catch(error => {
                    fileList.innerHTML = '<div class="empty">åŠ è½½å¤±è´¥: ' + error + '</div>';
                });
        }

        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFileList(files) {
            if (files.length === 0) {
                fileList.innerHTML = '<div class="empty">æš‚æ— å›ºä»¶æ–‡ä»¶</div>';
                return;
            }

            fileList.innerHTML = files.map(file => {
                const isZip = file.name.toLowerCase().endsWith('.zip');
                const fileType = isZip ? 'ğŸ“¦ ZIP' : 'ğŸ“„ BIN';
                return `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-name">
                            ${fileType} ${file.name}
                        </div>
                        <div class="file-meta">
                            å¤§å°: ${formatSize(file.size)} | 
                            ä¿®æ”¹æ—¶é—´: ${file.modified} | 
                            MD5: ${file.md5.substring(0, 16)}...
                        </div>
                    </div>
                    <div class="file-actions">
                        <button class="btn btn-secondary" onclick="downloadFile('${file.name}')">ä¸‹è½½</button>
                        <button class="btn btn-danger" onclick="deleteFile('${file.name}')">åˆ é™¤</button>
                    </div>
                </div>
            `;
            }).join('');
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(filename) {
            window.open(`/firmware/${encodeURIComponent(filename)}`, '_blank');
        }

        // åˆ é™¤æ–‡ä»¶
        function deleteFile(filename) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${filename} å—ï¼Ÿ`)) {
                return;
            }

            fetch('/api/firmware/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ filename: filename })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('åˆ é™¤æˆåŠŸï¼', 'success');
                        loadFileList();
                    } else {
                        showAlert('åˆ é™¤å¤±è´¥: ' + data.error, 'error');
                    }
                })
                .catch(error => {
                    showAlert('åˆ é™¤å¤±è´¥: ' + error, 'error');
                });
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type) {
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type} show`;
            setTimeout(() => {
                alertDiv.classList.remove('show');
            }, 3000);
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
        loadFileList();

        // æ¯ 30 ç§’è‡ªåŠ¨åˆ·æ–°æ–‡ä»¶åˆ—è¡¨
        setInterval(loadFileList, 30000);
    </script>
